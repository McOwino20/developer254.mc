<!DOCTYPE html>
<html>
<head>
<title>Explore my photo gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .slider-container {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      position: relative;
      overflow: hidden;
      background: indigo;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex: 0 0 100%;
      max-width: 100%;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: auto;
    }

    .slide-text {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      font-size: 18px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
      border-radius: 0 0 5px 5px;
    }

    .slide:hover .slide-text {
      opacity: 1;
      background: gold;
      border-radius: 12px;
    }

    .footer {
      position: fixed;
      left: 0;
      bottom:0;
      width: 100%;
      padding: 55px 20px;
      background-color: #2e3550;
      color: white;
      text-align: center;
    }
    
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <img src="1686322254805.jpg" alt="Image 1">
        <div class="slide-text">Explore Nature's Beauty</div>
      </div>
      <div class="slide">
        <img src="1686322449579.jpg" alt="Image 2">
        <div class="slide-text">Capturing Moments in Sunset</div>
      </div>
      <div class="slide">
        <img src="1686322989756.jpg" alt="Image 3">
        <div class="slide-text">Tranquility by the Lake</div>
      </div>
      <div class="slide">
        <img src="1686401411344.jpg" alt="Image 4">
        <div class="slide-text">Adventures Await</div>
      </div>
      <div class="slide">
        <img src="1686401481631.jpg" alt="Image 5">
        <div class="slide-text">Urban City Lights</div>
      </div>
      <div class="slide">
        <img src="1686401488268.jpg" alt="Image 6">
        <div class="slide-text">Serene Mountain Views</div>
      </div>
      <div class="slide">
        <img src="1686401601591.jpg" alt="Image 7">
        <div class="slide-text">Majestic Waterfalls</div>
      </div>
      <div class="slide">
        <img src="1686651248600.jpg" alt="Image 8">
        <div class="slide-text">Sunrise Over the Horizon</div>
      </div>
      <div class="slide">
        <img src="1686651269132.jpg" alt="Image 9">
        <div class="slide-text">Sailing on Crystal Waters</div>
      </div>
      <div class="slide">
        <img src="1686674230265.jpg" alt="Image 10">
        <div class="slide-text">Aerial Views of Paradise</div>
      </div>
    </div>
  </div>

  <script>
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlider();
    }

    function updateSlider() {
      const slideWidth = slides[0].clientWidth;
      slider.style.transform = `translateX(${currentSlide * -slideWidth}px)`;
    }

    setInterval(nextSlide, 3000);
  </script>

</body>
</html>
